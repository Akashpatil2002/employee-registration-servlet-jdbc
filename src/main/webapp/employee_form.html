<!DOCTYPE html>
<html>

<head>
	<title>Employee Registration</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f3f3f3;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.container {
			background: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px #ccc;
			width: 600px;
		}

		.container h2 {
			text-align: center;
			margin-bottom: 25px;
		}

		.form-group {
			margin-bottom: 15px;
			display: flex;
			flex-direction: column;
		}

		label {
			margin-bottom: 5px;
			font-weight: bold;
		}

		input,
		select,
		textarea {
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		textarea {
			resize: vertical;
		}

		.form-group-inline {
			display: flex;
			gap: 10px;
		}

		.form-group-inline .form-group {
			flex: 1;
		}

		button {
			width: 100%;
			padding: 12px;
			background: #28a745;
			color: white;
			border: none;
			border-radius: 7px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background: #218838;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Employee Registration Form</h2>
		<form action="formSubmit" method="post">
			<div class="form-group-inline">
				<div class="form-group">
					<label>First Name</label> <input type="text" name="first_name" required>
				</div>
				<div class="form-group">
					<label>Last Name</label> <input type="text" name="last_name" required>
				</div>
			</div>

			<div class="form-group-inline">
				<div class="form-group">
					<label>Email</label> <input type="email" name="email" required>
				</div>
				<div class="form-group">
					<label>Phone</label> <input type="text" name="phone" required>
				</div>
			</div>

			<div class="form-group">
				<label>Gender</label> <select name="gender" required>
					<option value="">Select</option>
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>

			<div class="form-group">
				<label>Date of Birth</label> <input type="date" name="dob" required>
			</div>

			<div class="form-group">
				<label>Address</label>
				<textarea name="address" rows="3" required></textarea>
			</div>

			<div class="form-group-inline">
				<div class="form-group">
					<label>City</label> <input type="text" name="city" required>
				</div>
				<div class="form-group">
					<label>State</label> <input type="text" name="state" required>
				</div>
				<div class="form-group">
					<label>Country</label> <input type="text" name="country" required>
				</div>
			</div>

			<div class="form-group">
				<label>Department</label> <input type="text" name="department" required>
			</div>

			<div class="form-group">
				<label>Position</label> <input type="text" name="position" required>
			</div>

			<div class="form-group">
				<label>Salary</label> <input type="number" name="salary" required>
			</div>

			<div class="form-group">
				<label>Join Date</label> <input type="date" name="joining_date" required>
			</div>

			<button type="submit">Register</button>
		</form>
	</div>
</body>

</html>
